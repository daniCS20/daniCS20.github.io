<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
    <h6 id="top_greeting">Helloo  Stranger!</h6>
<form name="userGreeting">
   <label>What is your name?</label>
   <input type="text" id="username">
   <input type="button" id="ok_button" value="OK">



    <input type="text" value="name">
    How was your experience today?
    <select name="rating">
     <option value="strange">Strange</option>
     <option value="unnerving">Unnerving</option>
     <option value="spooky">Spooky</option>
     <option value="shocking">Shocking</option>
     <option value="blase">Blase</option>
   </select>
    What was your favorite?
   <input list="favorites">
   <datalist id="favorites">
     <option value="ghost">
     <option value="clown">
     <option value="werewolf">
     <option value="vampire">
     <option value="wereclown">
   </datalist>
    Feedback:
    <textarea name="feedback" rows="10" cols="40">
    <button>Show Results</button>


</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="home_script.js"></script>
  </body>
</html>
